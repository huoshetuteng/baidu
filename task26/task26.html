<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
	<!-- 操作面板 -->
	<div id="control">
		<div id="control-title">Control 操作面板</div>
		<div id="control-main">
			<div id="powerSelect">
				<span>动力系统选择</span>
				<label><input name="power" type="radio" value="1" />前进号(速率30px/s，能耗5%/s)</label>
				<label><input name="power" type="radio" value="2" />奔腾号(速率50px/s，能耗7%/s)</label>
				<label><input name="power" type="radio" value="3" />超越号(速率80px/s，能耗9%/s)</label>
			</div>
			<div id="energySelect">
				<span>能源系统选择</span>
				<label><input name="energy" type="radio" value="A" />劲量型(补充能源速度2%/s)</label>
				<label><input name="energy" type="radio" value="B" />光能型(补充能源速度3%/s)</label>
				<label><input name="energy" type="radio" value="C" />永久型(补充能源速度4%/s)</label>
			</div>
			<input type="button" value="创建飞船">
			<div data-id="0">
				<span>第一轨道</span>
				<button type="button" data-type="create" data-status="uncreated">创建飞船</button>
				<button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
				<input type="number" title="速度" placeholder="速度" value="1" disabled="disabled"/>
				<button type="button" disabled="disabled" data-type="rate">设置速度</button>
			</div>
			<div data-id="1">
				<span>第二轨道</span>
				<button type="button" data-type="create" data-status="uncreated">创建飞船</button>
				<button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
				<input type="number" title="速度" placeholder="速度" value="1" disabled="disabled"/>
				<button type="button" disabled="disabled" data-type="rate">设置速度</button>
			</div>
			<div data-id="2">
				<span>第三轨道</span>
				<button type="button" data-type="create" data-status="uncreated">创建飞船</button>
				<button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
				<input type="number" title="速度" placeholder="速度" value="1" disabled="disabled"/>
				<button type="button" disabled="disabled" data-type="rate">设置速度</button>
			</div>
			<div data-id="3">
				<span>第四轨道</span>
				<button type="button" data-type="create" data-status="uncreated">创建飞船</button>
				<button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
				<input type="number" title="速度" placeholder="速度" value="1" disabled="disabled"/>
				<button type="button" disabled="disabled" data-type="rate">设置速度</button>
			</div>
		</div>
	</div>
	<!-- 控制台 -->
	<div id="console"><div id="console-title">Console 控制台</div><div id="console-text"></div></div>
	<!-- 指挥官所在的蓝色星球 -->
	<div id="commander"></div>
	<!-- 四条轨道 -->
	<div id="orbit0" class="orbit"></div>
	<div id="orbit1" class="orbit"></div>
	<div id="orbit2" class="orbit"></div>
	<div id="orbit3" class="orbit"></div>

</body>
</html>
